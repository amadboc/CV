<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/revistas.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- <h2>Carousel Example</h2> -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
      <img src="./images/MAQUETAS/PORTFOLIO (C&C)-10.png" alt="Casa&Campo" style="width:100%;">
      <div class="carousel-caption"></div>
          <h3>Casa&Campo</h3>
          <p>Primera doble</p>
      </div>

      <div class="item">
        <img src="./images/MAQUETAS/PORTFOLIO (C&C)-11.png" alt="Casa&Campo" style="widows:100%;">
        <div class="carousel-caption">
        </div>
        <h3>Casa&Campo</h3>
        <p>Segunda doble</p>
      </div>
    
      <div class="item">
        <img src="./images/MAQUETAS/PORTFOLIO (C&C)-12.png" alt="C&C" style="width:100%;">
        <div class="carousel-caption"></div>
          <h3>Casa&Campo</h3>
          <p>Tercera doble</p>
      </div>

      <div class="item">
          <img src="./images/MAQUETAS/PORTFOLIO (C&C)-13.png" alt="C&C" style="width:100%;">
          <div class="carousel-caption"></div>
            <h3>Casa&Campo</h3>
            <p>Cuarta doble</p>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
